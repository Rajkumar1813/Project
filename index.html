<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCareTime</title>
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="clock" >12:00:00</div>
  <div class="todo">
    <h1>Add your medicine here</h1>
    <input type="text" id="medicineInput" placeholder="Enter medicine name">
    <input type="time" id="timeInput">
    <button onclick="addReminder()">Add <i class="bi bi-plus-circle"></i></button>
  </div>
  <ul id="reminderList"></ul>
    <audio id="alarm-sound">
        <source src="alarm.mp3" type="audio/mpeg">
        <!-- You can provide different audio formats for cross-browser compatibility -->
    </audio>
    <script src="script.js"></script>
</body>
</html>
